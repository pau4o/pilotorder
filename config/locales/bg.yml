  page-activity-h1: "Пилотска дейност"
  page-activity-p01: "Пилотска дейност се извършват от четири пилотски смени от по 6 пилота. Всяка смяна застъпва в дежурство по утвърден от Управителя график сутрин в 08:00 часа и осигурява плътно 24-часово присъствие и готовност, при много добри условия за отмора и почивка. Пилотите ползват индивидуални морски УКВ станции за връзка. Всеки един разполага с лични зимни и летни спасителни средства. Спасителните средства както на пилотите, така и на пилотските катери се подновяват регулярно."
  page-activity-h2-01: "Ръководител на смяна"
  page-activity-p02: "Дейността на всяка смяна се контролира от Ръководител на смяна - действащ пилот от I-ва КС с минимум 5 години стаж. избран от пилотите в смяната въз основа на личностни и професионални качества."
  page-activity-h2-02: "Дежурен диспечер"
  page-activity-p03: "Оперативното ръководство на всяка смяна се осъществява от Дежурен диспечер. Неговите задължения са да:"
  page-activity-li-01: "приема и обобщава заявките на корабните агенти за маневри"
  page-activity-li-02: "организира изпълнението на тези маневри в съответствие с изискванията на ИА Морска Администрация"
  page-activity-li-03: "приема изпълнението на маневрите съгласно заявките на пристанищата и заводите в района чрез осигуряване на пилот от смяната, буксири и швартовчици"
  page-activity-li-04: "осигури транспорт на пилота по вода и суша"
  page-activity-li-05: "контролира хода на изпълнение на маневрите"
  page-activity-li-06: "регистрира документално и докладва на Управителя констатирани несъответствия от всякакъв характер"
  page-activity-h2-03: "Транспорт"
  page-activity-p04: "Транспортът на пилотите се осигурява от три пилотски катера - един голям и два по-малки, отговарящи на всички конвенционални изисквания и комплектовани с квалифицирани екипажи, с едновременно 24-часово посменно дежурство, както и от три автомобила с повишена проходимост, със сменни шофьори."
  page-activity-p05: "Екипажите на катерите и шофьорите работят по график, определен от Управителя и осигуряват 24-часово дежурство 365 дни в годината. Графиците за всички смени се изработват в края на всеки месец от Мениджъра по качество и безопасност и се утвърждават от Управителя."
  page-policy-h1: "Политика към клиента"
  page-policy-h2-01: "Пилотска Станция Варна-П декларира следните принципи по отношение на работата със своите клиенти:"
  page-policy-p01: "Политиката и целите на организацията са в състояние да осигуряват пилотска услуга в съответствие с международните стандарти ISO 9001:2000 и ISPO Code и да отговорят адекватно на изискванията на клиентите."
  page-policy-p02: "Организацията ще разпредели своите ресурси така, че да отговори по справедлив и честен начин на очакванията и изискванията на клиента."
  page-policy-p03: "Организация „Пилотска станция Варна-П“ ЕООД поема ангажимента да предупреждава своите клиенти при всеки конфликт на интереси, съгласно клаузите на договорите."
  page-policy-p04: "„Пилотска станция Варна-П“ ЕООД уведомява своите клиенти за всяка потенциална опасност или други неприемливи ситуации по изпълнение на двустранните ангажименти."
  page-policy-p05: "„Пилотска станция Варна-П“ ЕООД уважава поверителния характер на деловите взаимоотношения със своите клиенти."
  page-policy-p06: "Организацията няма да извършва нерегламентирани дейности."
  page-policy-p07: "Организацията стриктно се придържа към законодателството и нормативната база на Република България за управление на специфичната дейност, която извършва."
